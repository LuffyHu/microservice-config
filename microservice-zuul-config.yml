spring:
  profiles:
    active:
  - dev

---
spring:
  profiles: dev
  application:
    name: microservice-zuul-config
    
server:
  port: 9527
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
    instance:
      prefer-ip-address: true
      instance-id: zuul-9527.com

zuul:
  routes:
    mydept.serviceId: microservice-dept-config
    mydept.path: /mydept/**
  ignored-services: microservice-dept-config
  prefix: /hgits

#开启断路器
feign:
  hystrix:
    enabled: true

info:
  app.name: atguigu-microsevicecloud
  comany.name: www.it.hgits.com

