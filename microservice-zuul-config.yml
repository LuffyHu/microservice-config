spring:
    profiles: 
        active:
        - dev
        
---
server:
  port: 9527
  
spring:
    profiles: dev
    application:
        name: microservice-zuul-config        

           
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
    instance:
      prefer-ip-address: true
      instance-id: zuul-9527.com


zuul:
  ignored-services: '*'
  routes:
    micro-dept:
      path: /micorservice/**
      serviceId: microservice-dept-config
    micro-product:
      path: /micorservice/**
      serviceId: microservice-product-config
    micro-shop:
      path: /micorservice/**
      serviceId: microservice-shop-config
  
#开启断路器
feign:
  hystrix:
    enabled: true

info:
  app.name: atguigu-microsevicecloud
  comany.name: www.it.hgits.com  
  
  
